<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Cat Clicker</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
   <div class="flex-container">
      <div id="list-cubs-container">
      </div>

      <div class="display-area">
         <div class="img-container">
            <h2 class="cub-title"></h2>
            <img src="" alt="beautiful cub" id="img-receiver">
         </div>

         <div class="outcome">
            <h2>Number of Clicks</h2>
            <p id="counter-clicks"></p>
         </div>
      </div>

      <div class="admin-container">
         <button>Admin</button>
         <form >
            <label class="admin-lbs" for="name">Name:</label> <input type="text" id="name" name="cub_name">
            <label class="admin-lbs" for="url">imgURL</label> <input type="text" id="url" name="img_url">
            <label class="admin-lbs" for="clicks">#Clicks</label> <input type="text" id="clicks" name="number_clicks">
            <button>Cancel</button>
            <button>Save</button>
         </form>
      </div>
   </div>
   
   <script src="src/app.js"></script>
</body>
</html>
